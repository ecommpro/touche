<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="SolidoCropper Demos.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, image cropping, cropper, solidocropper, solido cropper, canvas, svg, dom, front-end, web development">
  <meta name="author" content="Manel R. DomÃ©nech">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      position: relative;
      user-select: none; -webkit-touch-callout: none; -webkit-user-select: none;
    }

    body {
      touch-action: none;
    }
    
    #top {
      position: absolute;
      background: #00f;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
    <div id="top"></div>
    
<script src="/dist/touche.js"></script>
<script>

  var doubletap = touche.gestures.tap({
    event: 'doubletap',
    taps: 2
  });

  var tap = touche.gestures.tap()

  tap.addCondition(function() {
    return doubletap.isFailed()
  })

  doubletap.on('fail', function() {
    tap.doCheck({})
  })

  touche(document)
    //.addGesture(touche.gestures.filter(tap, doubletap).lastSuccessful())
    .addGesture(doubletap)
    .addGesture(tap)
    .on(function(data) {
      console.log(data)
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="SolidoCropper Demos.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, image cropping, cropper, solidocropper, solido cropper, canvas, svg, dom, front-end, web development">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      position: relative;
      user-select: none; -webkit-touch-callout: none; -webkit-user-select: none;
      touch-action: none;
    }

    body {
      touch-action: none;
    }

    #top {
      position: absolute;
      background: #ddd;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
    }
  </style>
</head>

<body>
  <div id="top">
  </div>

<script src="/dist/touche.js"></script>
<script>
  var virtualInput = touche.input.virtual();
  var pointer = virtualInput.pointer(1)

  var rotate = touche.gestures.rotate();
  
  touche(document)
    .addGesture(rotate)
    .addInput(virtualInput)
    .on('beforeinput', function() {
    })
    .on('rotate', function(e) {
      console.log(e)
    })
  ;
  pointer.start(window.innerWidth / 2, window.innerHeight / 2)
  //virtualInput.pointer(1).start()
  //virtualInput.pointer(2).start(window.innerWidth / 2, window.innerHeight)

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="SolidoCropper Demos.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, image cropping, cropper, solidocropper, solido cropper, canvas, svg, dom, front-end, web development">
  <meta name="author" content="Manel R. DomÃ©nech">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      position: relative;
      user-select: none; -webkit-touch-callout: none; -webkit-user-select: none;
    }

    body {
      touch-action: none;
    }

    #top {
      position: absolute;
      background: #00f;
      top: 0;
      left: 0;
      width: 25%;
      height: 25%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="top"></div>

<script src="/dist/touche.js"></script>
<script>
  
  var tap = touche.gestures.tap({});
  var doubletap = touche.gestures.tap({
    event: 'doubletap',
    taps: 2
  });

  
  var filter = touche.gestures.filter([
    tap,
    doubletap
  ]).lastSuccessful();
  
  
  touche(document)
    .addGesture(tap)
    .on('tap', function() {
      console.log('TAP')
    })
  

  var el = document.getElementById('top');
  touche(el)
    .addGesture(doubletap)
    .on('doubletap', function() {
      console.log('DOUBLETAP')
    })


  //touche.gestures.filter({tap: tap}).onFail(doubletap);
  //filter.destroy()

</script>

</body>
</html>
